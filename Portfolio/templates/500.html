{% extends 'base.html' %}
{% load static %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<section class="error-section">
    <div class="container">
        <div class="row min-vh-100 align-items-center">
            <div class="col-12 text-center">
                <div class="error-content" data-aos="fade-up">
                    <div class="error-code">
                        <span class="glitch-text">500</span>
                    </div>
                    <h2 class="error-title mb-4">Server Error</h2>
                    <p class="error-description mb-4">
                        Something went wrong on our end. We're working to fix it.
                    </p>
                    <div class="error-actions">
                        <a href="{% url 'home' %}" class="btn btn-neon btn-lg me-3">
                            <i class="fas fa-home"></i> Go Home
                        </a>
                        <a href="{% url 'contact' %}" class="btn btn-outline-neon btn-lg">
                            <i class="fas fa-envelope"></i> Report Issue
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.error-code {
    font-size: 8rem;
    font-weight: 900;
    color: var(--neon-purple);
    font-family: var(--font-mono);
    margin-bottom: 1rem;
}

.error-title {
    font-size: 3rem;
    color: var(--text-primary);
    margin-bottom: 1rem;
}

.error-description {
    font-size: 1.2rem;
    color: var(--text-secondary);
    max-width: 600px;
    margin: 0 auto;
}

.glitch-text {
    position: relative;
    animation: glitch 2s infinite;
}

@keyframes glitch {
    0%, 100% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(-2px, -2px); }
    60% { transform: translate(2px, 2px); }
    80% { transform: translate(2px, -2px); }
}
</style>
{% endblock %}
