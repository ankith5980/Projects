version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: rotary-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: rotary-club
    volumes:
      - mongodb_data:/data/db
    networks:
      - rotary-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: rotary-server
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/rotary-club?authSource=admin
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CLIENT_URL: http://localhost
    depends_on:
      - mongodb
    networks:
      - rotary-network
    volumes:
      - ./server/uploads:/app/uploads

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: rotary-client
    restart: unless-stopped
    ports:
      - '80:80'
    depends_on:
      - server
    networks:
      - rotary-network

networks:
  rotary-network:
    driver: bridge

volumes:
  mongodb_data:
