<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <h1>EmailJS Test</h1>
    <form id="testForm">
        <div>
            <label>Name: <input type="text" id="name" value="Test User" required></label>
        </div>
        <div>
            <label>Email: <input type="email" id="email" value="test@example.com" required></label>
        </div>
        <div>
            <label>Subject: <input type="text" id="subject" value="Test Subject" required></label>
        </div>
        <div>
            <label>Message: <textarea id="message" required>This is a test message.</textarea></label>
        </div>
        <button type="submit">Send Test Email</button>
    </form>

    <div id="result"></div>

    <script>
        // Initialize EmailJS
        emailjs.init('3d4ntCXQj5ZNHkKyv');
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Sending...';
            
            try {
                const templateParams = {
                    from_name: document.getElementById('name').value,
                    from_email: document.getElementById('email').value,
                    subject: document.getElementById('subject').value,
                    message: document.getElementById('message').value,
                    to_name: 'Ankith Pratheesh Menon',
                    reply_to: document.getElementById('email').value,
                };

                console.log('Sending email with params:', templateParams);
                
                const response = await emailjs.send(
                    'service_27jmx62',
                    'template_49nj4oq',
                    templateParams,
                    '3d4ntCXQj5ZNHkKyv'
                );

                console.log('Success:', response);
                resultDiv.innerHTML = `<p style="color: green;">✅ Email sent successfully! Status: ${response.status}, Text: ${response.text}</p>`;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">❌ Failed to send email: ${error.message || error.text || 'Unknown error'}</p>
                <p>Error details: ${JSON.stringify(error, null, 2)}</p>`;
            }
        });
    </script>
</body>
</html>
