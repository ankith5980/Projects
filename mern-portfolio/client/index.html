    <!-- Prevent theme flash - Apply theme before render -->
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const isDark = theme === 'dark' || (!theme && prefersDark);
          if (isDark) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>
    
    <!-- Disable Right Click and Developer Tools -->
    <script>
      // Disable right-click
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });
      
      // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+Shift+C
      document.addEventListener('keydown', function(e) {
        // F12
        if (e.key === 'F12') {
          e.preventDefault();
          return false;
        }
        // Ctrl+Shift+I (Inspect)
        if (e.ctrlKey && e.shiftKey && e.key === 'I') {
          e.preventDefault();
          return false;
        }
        // Ctrl+Shift+J (Console)
        if (e.ctrlKey && e.shiftKey && e.key === 'J') {
          e.preventDefault();
          return false;
        }
        // Ctrl+U (View Source)
        if (e.ctrlKey && e.key === 'u') {
          e.preventDefault();
          return false;
        }
        // Ctrl+Shift+C (Inspect Element)
        if (e.ctrlKey && e.shiftKey && e.key === 'C') {
          e.preventDefault();
          return false;
        }
        // Ctrl+S (Save)
        if (e.ctrlKey && e.key === 's') {
          e.preventDefault();
          return false;
        }
      });
      
      // Detect if DevTools is open
      (function() {
        const threshold = 160;
        let devtoolsOpen = false;
        
        const checkDevTools = () => {
          const widthThreshold = window.outerWidth - window.innerWidth > threshold;
          const heightThreshold = window.outerHeight - window.innerHeight > threshold;
          const orientation = widthThreshold ? 'vertical' : 'horizontal';
          
          if (!(heightThreshold && widthThreshold) &&
              ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || 
               widthThreshold || heightThreshold)) {
            if (!devtoolsOpen) {
              devtoolsOpen = true;
              document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;font-family:Arial;font-size:24px;color:#333;">Access Denied</div>';
            }
          } else {
            devtoolsOpen = false;
          }
        };
        
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
          setInterval(checkDevTools, 500);
        }
      })();
      
      // Disable text selection
      document.addEventListener('selectstart', function(e) {
        e.preventDefault();
        return false;
      });
      
      // Disable copy
      document.addEventListener('copy', function(e) {
        e.preventDefault();
        return false;
      });
    </script>
